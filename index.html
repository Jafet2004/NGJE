<body>
    <header>
        <div class="logo-container">
            <img src="images/Logo-NGJE.png" alt="NGJE Logo" class="logo-img">
            <div class="logo-text">NGJE</div>
        </div>

    <div class="content">
        <div class="verse">
            <p>¡No soy quien pienso que soy,</p>
            <p>no soy quien piensas que soy,</p>
            <p>realmente soy quien Dios dice que soy!</p>
        </div>
        
        <p class="message">Eres valioso para Dios, su sangre se derramó en la cruz por tí.</p>
        <p class="message">Y nada ni nadie puede cambiar o quitar el valor que Dios te ha dado.</p>
        <p class="message">Eres mi hij@ que tanto amo</p>

        <div>
            <a href="https://www.biblegateway.com/passage/?search=Jerem%C3%ADas%201%3A7-
                9&version=RVR1960#:~:text=7%20Y%20me%20dijo%20Jehov%C3%A1%3A%20No%20digas%3A%20Soy,aqu%C3%A
                D%20he%20puesto%20mis%20palabras%20en%20tu%20boca.">Jeremias 1: 7-9
            </a>
        </div>
        
        <div class="signature">atte: Dios</div>
    </div>
